define host {
  use linux-server
  host_name Webserver
  alias Webserver Apache
  address 192.168.57.10
}

define service {
  use generic-service
  host_name Webserver
  service_description Ping Webserver
  check_command check_ping!100.0,20%!500.0,60%
}
define service {
  use generic-service
  host_name Webserver
  service_description HTTP Apache
  check_command check_http
}
define service {
  use generic-service
  host_name Webserver
  service_description Carga de CPU
  check_command check_nrpe!check_load
}
define service {
  use generic-service
  host_name Webserver
  service_description Uso de Disco
  check_command check_nrpe!check_disk
}
define service {
  use generic-service
  host_name Webserver
  service_description Uso de Mem√≥ria
  check_command check_nrpe!check_mem
}
define service {
  use generic-service
  host_name Webserver
  service_description Apache Security Headers
  check_command check_nrpe!check_apache_security
}
