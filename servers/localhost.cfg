define host {
  use linux-server
  host_name localhost
  alias Nagios Host
  address 127.0.0.1
}
define service {
  use generic-service
  host_name localhost
  service_description Current Load
  check_command check_local_load
}
define service {
  use generic-service
  host_name localhost
  service_description Root Partition
  check_command check_local_disk
}
define service {
  use generic-service
  host_name localhost
  service_description Nagios Process
  check_command check_local_nagios
}
define service {
  use generic-service
  host_name localhost
  service_description HTTP
  check_command check_http
}
