define host {
  use linux-server
  host_name Cliente
  alias Cliente Interno
  address 192.168.56.10
}

define service {
  use generic-service
  host_name Cliente
  service_description Ping Cliente
  check_command check_ping!100.0,20%!500.0,60%
}
define service {
  use generic-service
  host_name Cliente
  service_description Carga de CPU
  check_command check_nrpe!check_load
}
define service {
  use generic-service
  host_name Cliente
  service_description Uso de Disco
  check_command check_nrpe!check_disk
}
define service {
  use generic-service
  host_name Cliente
  service_description Uso de Memória
  check_command check_nrpe!check_mem
}
define service {
  use generic-service
  host_name Cliente
  service_description Processos Suspeitos
  check_command check_nrpe!check_suspicious_procs
}
define service {
  use generic-service
  host_name Cliente
  service_description Atualizações de Segurança
  check_command check_nrpe!check_updates
}
